<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GastosApp</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body onload="asignarEventos()">
                <div class="py-5 text-center text-white">
                    <img src="/assets/img/logo.png" width="100" alt="">
                    
                </div>
   
               <div class="container shadow-sm">
                    <div class="row">
                        <!-- Columna izquierda -->
                        <div class="col-md-4 left p-4">
                            <div class="container">
                                <div class="row">
                                    <div class="col-md-12 fondoPresupuesto">
                                        <form>
                                            <div class="mb-3">
                                              <label for="txtPresupuesto" class="form-label">Ingresa tu presupuesto:</label>
                                              <input type="text" class="form-control" id="txtPresupuesto" aria-describedby="presupuestoHelp">
                                              <div id="presupuestoHelp" class="form-text">Ingresa tu presupuesto total</div>
                                            </div>


                                            <button id="btnCalcular" type="button" class="boton">Calcular</button>
                                          </form>
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-md-12 fondoGasto">
                                        <form>
                                            <div class="mb-3">
                                              <label for="txtNombreGasto" class="form-label">Ingresa el Nombre del Gasto:</label>
                                              <input type="text" class="form-control" id="txtNombreGasto" aria-describedby="nombreGastoHelp">
                                              <div id="nombreGastoHelp" class="form-text">Ingresa un nombre del gasto</div>
                                            </div>

                                            <div class="mb-3">
                                                <label for="txtCantidadGasto" class="form-label">Ingresa la cantidad del Gasto:</label>
                                                <input type="text" class="form-control" id="txtCantidadGasto" aria-describedby="cantidadGastoHelp">
                                                <div id="cantidadGastoHelp" class="form-text">Ingresa una cantidad de gasto que no sea un número negativo</div>
                                              </div>


                                            <button id="btnAnadirGasto" type="button" class="boton">Añadir Gasto</button>
                                          </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Columna Derecha -->
                        <div class="col-md-8 right">
                            <div class="container">
                                <div class="row">
                                    <div class="col-md-12 fondoRegistro1">
                                        <div class="container">
                                         
                                            <div class="row">
                                                <div class="col-md-4">
                                                    <p class="fw-bold fs-5">Presupuesto</p>
                                                </div>
                                                <div class="col-md-4">
                                                    <p class="fw-bold fs-5">Gastos</p>
                                                </div>
                                                <div class="col-md-4">
                                                    <p class="fw-bold fs-5">Saldo</p>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-md-4">
                                                    <p class="valor" id="parrafoPresupuesto">0</p>
                                                </div>
                                                <div class="col-md-4">
                                                    <p class="valor" id="parrafoGasto">$0</p>
                                                </div>
                                                <div class="col-md-4">
                                                    <p class="valor" id="parrafoSaldo">$0</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 fondoRegistro2">
                                        <div class="container text-center">
                                            <div class="row">
                                                <div class="col-md-4">
                                                    <p class="resultado">Nombre</p>
                                                </div>
                                                <div class="col-md-4">
                                                    <p class="resultado">Monto</p>
                                                </div>

                                                <div class="col-md-4">
                                                    <p class="resultado">Eliminar</p>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-4">
                                                    <p class="gasto-resultado" id="parrafoNombreGasto"></p>
                                                </div>
                                                <div class="col-md-4">
                                                    <p class="gasto-resultado" id="parrafoValor"></p>
                                                </div>
                                                <div class="col-md-4">
                                                    <p class="gasto-resultado" id="parrafoAccion"></p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
               </div> 
      
   <script src="assets/js/bootstrap.bundle.js"></script>
    <script src="assets/js/scripts.js"></script>
</body>
</html>
